<!DOCTYPE html>

<html>
  <head>
    <title>PUI-NOTE Exercise 2 - Complete</title>

    <!-- Our application uses the fonts "Roboto" and "Roboto Mono". These are
      not installed on every computer, so we link to them (from Google Fonts)
      in the section below. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- TODO: add comments -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- We always include our stylesheets last (after the Google Fonts, for
      instance), that way it takes precedence. If there are any conflicts, the
      browser will refer to the most recently loaded stylesheet. -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="notecard">
      <div class="notecard-left">
        <div class="notecard-main-content">
          <img
            class="notecard-thumbnail"
            alt="Grevy's Zebra 300 by Andy Warhol"
            src="assets/warhol-zebra.png"
          />
          <div class="notecard-text">
            <div class="note-title">A Placeholder Title Goes Here</div>
            <div class="note-body">
              Here is some placeholder body text. And here is some more... and
              wait, here is even more! look at all this text! It just keeps
              going and going and going.
            </div>
          </div>
        </div>
        <div class="notecard-footer">Sep 1 2022, 12:30</div>
      </div>

      <div class="notecard-right"></div>
    </div>
  </body>
</html>
